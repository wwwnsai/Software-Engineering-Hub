<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css" />

    </head>

    <body>

        <div class="main" id="section-login">
            <div class="main__header">
                <h1>Register</h1>
            </div>
            <div class="main__body">
                <form onsubmit="return register()">
                    <div class="main__body--input">
                        <div class="main__body--input-text">
                            <label for="username">Username:</label>
                            <br />
                            <label for="email">Email:</label>
                            <br />
                            <label for="password">Password:</label>
                            <br />
                        </div>
                        <div class="main__body--input-text">
                            <input
                                type="text"
                                id="username-register"
                                name="username"
                                required
                            />
                            <br />
                            <input type="email" id="email-register" name="email" required />
                            <br />
                            <input
                                type="password"
                                id="password-register"
                                name="password"
                                required
                            />
                            <br />
                        </div>
                    </div>
                    <p class="main__link">Already have an account? <a href="login.html" class="main__link--signup">Log in</a></p>
                    <input type="submit" value="Register" class="main__btn" />
                </form>
            </div>
            <br />
            <br />
        </div>
    </body>
        <script src="main.js"></script>
</html>
